group 'homo.efficio'
version '0.1.0'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenLocal()
}

dependencies {
    compile 'org.apache.tomcat:tomcat-catalina:8.0.32'
    compile 'redis.clients:jedis:2.8.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar.baseName 'efficio-tomcat-extensions-redis-session-manager'